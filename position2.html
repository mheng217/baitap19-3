    <title>Position 2</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
      }
      .container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
        padding: 20px;
        max-width: 1100px;
        margin: auto;
      }
      .card-container {
        text-align: center;
      }
      .card {
        width: 250px;
        height: 200px;
        border: 1px solid #ddd;
        border-radius: 10px;
        padding: 10px;
        text-align: center;
        box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        position: relative;
        overflow: hidden;
      }
      .product-title {
        margin-bottom: 5px;
        text-align: center;
      }
      .product-image {
        margin-top: 10px;
        position: relative;
      }
      .new-label {
        position: absolute;
        top: 5px;
        right: 5px;
        width: 60px;
        height: 60px;
        background-image: url("https://2.bp.blogspot.com/_C8q_AfdSgxg/TQBVeJy7JdI/AAAAAAAAEYI/HyCEzIJQYDU/s1600/New.jpg");
        background-size: cover;
        z-index: 2;
      }
      .icons {
        position: absolute;
        top: 50px;
        right: 10px;
        display: flex;
        flex-direction: column;
        gap: 5px;
        margin-top: 80px;
      }
      .icons img {
        cursor: pointer;
        width: 30px;
      }
      .price {
        color: gray;
        margin-top: 10px;
        text-align: left;
        padding-left: 0;
      }
    </style>
  </head>
